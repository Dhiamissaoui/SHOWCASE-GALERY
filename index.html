<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="toggle-theme">Toggle Theme</button>
    </div>


    <h1 class="title">Product Showcase</h1>

    <div class="gallery">
        <div class="card fade-in">
            <img src="image two.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>High-quality product for your needs.</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="card fade-in">
            <img src="image three.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Reliable and affordable option.</p>
            <button class="buy-btn">Buy Now</button>
        </div>

        <div class="card fade-in">
            <img src="image for.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Best choice for modern lifestyle.</p>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
